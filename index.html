<script src="components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="components/rise-storage/rise-storage.html">

<body>

<!--Background Image From Storage-->
<div id="background">
	<rise-storage companyId="395c64e5-2930-460b-881e-009aabb157df" folder="content-retail-qrcode" fileName="retail-qrcode-bg.jpg"></rise-storage>
  <img id="storage-image" src="" />
   <script>
    var storage = document.querySelector("rise-storage"),
      image = document.querySelector("#storage-image");

    storage.addEventListener("rise-storage-response", function(e) {
      image.setAttribute("src", e.detail[0]);
    });

    window.addEventListener("polymer-ready", function() {
      storage.go();
    });
  </script>
</div>

<!--Quote-->
<div id="quote-container">
	<span class="header-text">accessories are important</span><br/>
    <span class="sub-text">and becoming more and more important every day</span><br/>
	<span class="designer-text">/ Giorgio Armani</span>
</div>

<div id="qr-container">
	<span class="qr-text">Scan for <span class="percent">20%</span> Off All Accessories</span>
</div>

<div id="qr-graphics">
	<img id="qrcode" src="images/qrcode.png">
	<img id="crosshairs" src="images/qr-crosshairs.svg">
	<img id="scanline" src="images/scan-line-v6.png">
</div>
	
<div id="footer-container">
	<img src="images/logo.svg"/>
</div>
	
<!--Footer Icons-->
<!--Github Icon-->
<div id="github">
    <a type="button" id="gitbtn" href="https://github.com/Rise-Vision/content-retail-qrcode" target="_blank"><i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--Rise Icon-->
<div id="rise">
    <a href="http://www.risevision.com/" target="_blank"><img id="risebtn" src="images/rise-icon.png"/></a>
</div>  
</body>
